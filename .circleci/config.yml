version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  # run_lint:
  #   executor: python/default
  #   steps:
  #     - checkout
  #     - python/install-packages:
  #         pkg-manager: poetry
  #     - run: make lint
  run_codestyle:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: make style
  run_tests:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: make test
      - store_test_results:
          path: test-results

workflows:
  build:
    jobs:
      # - run_lint
      - run_codestyle
      - run_tests
